<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mycalculator">
        <h1>calculator</h1>
        <br>
        <input type="text" id="calculator" value="" readonly>
        <div id="button">
            <button class="arithmetic">+</button>
            <button class="arithmetic">-</button>
            <button class="arithmetic">/</button>
            <button class="arithmetic">*</button>
            <button class="module">%</button>
            <button class="int">7</button>
            <button class="int">8</button>
            <button class="int">9</button>
            <button class="int">6</button>
            <button class="int">5</button>
            <button class="int">4</button>
            <button class="int">1</button>
            <button class="int">2</button>
            <button class="int">3</button>
            <button class="int">0</button>
            <button class="point">.</button>
            <button class="int">00</button>
            <button class="symbol">=</button>
            <button class="symbol">c</button>
            <button class="symbol">AC</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
